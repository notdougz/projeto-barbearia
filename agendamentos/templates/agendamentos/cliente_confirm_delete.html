{% extends 'agendamentos/base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
  <h2>Confirmar Exclusão</h2>
  <p>Você tem certeza que quer deletar o cliente "{{ cliente.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
