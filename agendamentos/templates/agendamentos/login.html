{% extends 'agendamentos/base.html' %}

{% block title %}Login - Dashboard{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card login-card">
        <div class="card-header login-header">
            <h3>Acesso Profissional</h3>
        </div>
        <div class="card-body">
            <div class="login-welcome-section">
                <div class="login-icon-wrapper">
                    <span class="icon icon-barber icon-xl"></span>
                </div>
                <h2>
                    Bem-vindo, Kevem!
                </h2>
                <p class="login-subtitle">
                    Sistema de Agendamento
                </p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">
                        <span class="icon icon-user"></span>Usuário
                    </label>
                    <input type="text" 
                           name="{{ form.username.name }}" 
                           id="{{ form.username.id_for_label }}"
                           class="form-control" 
                           placeholder="Digite seu usuário"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">
                        <span class="icon icon-lock"></span>Senha
                    </label>
                    <input type="password" 
                           name="{{ form.password.name }}" 
                           id="{{ form.password.id_for_label }}"
                           class="form-control" 
                           placeholder="Digite sua senha"
                           required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg login-button">
                    <span class="icon icon-barber"></span>Entrar no Sistema
                </button>
            </form>
            
            <div class="login-footer">
                <p class="text-muted">
                    Sistema exclusivo para profissionais
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
