{% extends 'agendamentos/base.html' %}

{% block title %}Login - Dashboard{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="card" style="max-width: 420px; width: 100%;">
        <div class="card-header">
            <h3 style="text-align: center;">Acesso Profissional</h3>
        </div>
        <div class="card-body">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="width: 80px; height: 80px; margin: 0 auto 1rem; background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-glow);">
                    <span class="icon icon-barber icon-xl"></span>
                </div>
                <h2 style="text-align: center; margin-bottom: 0.5rem;">
                    Bem-vindo, Kevem!
                </h2>
                <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">
                    Sistema de Agendamento
                </p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">
                        <span class="icon icon-user"></span>Usuário
                    </label>
                    <input type="text" 
                           name="{{ form.username.name }}" 
                           id="{{ form.username.id_for_label }}"
                           class="form-control" 
                           placeholder="Digite seu usuário"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">
                        <span class="icon icon-lock"></span>Senha
                    </label>
                    <input type="password" 
                           name="{{ form.password.name }}" 
                           id="{{ form.password.id_for_label }}"
                           class="form-control" 
                           placeholder="Digite sua senha"
                           required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 1rem;">
                    <span class="icon icon-barber"></span>Entrar no Sistema
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--bg-tertiary);">
                <p class="text-muted">
                    Sistema exclusivo para profissionais
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
