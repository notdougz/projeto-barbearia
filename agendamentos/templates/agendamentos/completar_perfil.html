{% extends 'agendamentos/base.html' %}

{% block title %}Completar Perfil{% endblock %}

{% block content %}
<h2>Complete seu Perfil</h2>
<p>Para agendar serviços, precisamos do seu endereço (serviço a domicílio)</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Perfil</button>
</form>
{% endblock %}
