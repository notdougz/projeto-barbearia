{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Painel da Barbearia{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'agendamentos/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Painel</a>
        {% if user.is_authenticated %}
            <a href="{% url 'lista_clientes' %}">Clientes</a>
            <a href="{% url 'agendar' %}">Novo Agendamento</a>
    
            <form class="logout-form" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Sair ({{ user.username }})</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Entrar</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
