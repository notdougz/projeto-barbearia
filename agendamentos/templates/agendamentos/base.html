{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Agendamento Barbearia{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'agendamentos/style.css' %}">
</head>
<body>
    <nav>
        <a href="/">In√≠cio</a>
        {% if user.is_authenticated %}
            <a href="/meus-agendamentos/">Meus Agendamentos</a>
            <a href="/agendar/">Novo Agendamento</a>
            <a href="/meu-perfil/">Meu Perfil</a>
            <form class="logout-form" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Sair ({{ user.username }})</button>
            </form>
        {% else %}
            <a href="/registro/">Cadastrar</a>
            <a href="/login/">Entrar</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
