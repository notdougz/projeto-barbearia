<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>{% block title %}Agendamento Barbearia{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        nav { background: #333; padding: 10px; margin-bottom: 20px; }
        nav a, nav button { color: white; text-decoration: none; margin-right: 15px; background: none; border: none; cursor: pointer; font-size: 16px; }
        nav button:hover, nav a:hover { color: #ddd; }
        button, input[type="submit"] { background: #333; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #555; }
        form input, form select, form textarea { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
        label { display: block; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <nav>
        <a href="/">In√≠cio</a>
        {% if user.is_authenticated %}
            <a href="/meus-agendamentos/">Meus Agendamentos</a>
            <a href="/agendar/">Novo Agendamento</a>
            <a href="/meu-perfil/">Meu Perfil</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Sair ({{ user.username }})</button>
            </form>
        {% else %}
            <a href="/registro/">Cadastrar</a>
            <a href="/login/">Entrar</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
