[tool:pytest]
DJANGO_SETTINGS_MODULE = barbearia.settings
python_files = tests.py test_*.py *_tests.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = --tb=short --strict-markers --disable-warnings --cov=agendamentos --cov-report=html --cov-report=term --cov-report=xml
testpaths = agendamentos
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    security: marks tests as security tests
    api: marks tests as API tests
    validation: marks tests as validation tests
    database: marks tests as database tests
    ui: marks tests as UI tests
    edge_cases: marks tests as edge case tests