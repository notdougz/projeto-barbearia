name: CI - Testes e Qualidade

# Quando executar este workflow
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Jobs que serão executados
jobs:
  # Job 1: Executar testes
  test:
    name: Executar Testes
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # Passo 2: Configurar Python
      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Passo 3: Instalar dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 4: Verificar Django
      - name: Verificar Django
        run: |
          python manage.py check

      # Passo 5: Executar migrações
      - name: Executar migrações
        run: |
          python manage.py migrate --noinput

      # Passo 6: Executar apenas testes básicos do Django
      - name: Executar testes Django
        run: |
          python manage.py test agendamentos.tests

      # Passo 7: Verificar se pytest funciona
      - name: Verificar pytest
        run: |
          python -m pytest --version

      # Passo 8: Executar um teste simples com pytest
      - name: Executar teste simples
        run: |
          python -m pytest agendamentos/tests.py::ClienteModelTest::test_criar_cliente_com_dados_validos -v