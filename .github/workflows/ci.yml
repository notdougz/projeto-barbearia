name: CI - Testes e Qualidade

# Quando executar este workflow
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Jobs que serão executados
jobs:
  # Job 1: Executar testes
  test:
    name: Executar Testes
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # Passo 2: Configurar Python
      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Passo 3: Instalar dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 4: Executar migrações
      - name: Executar migrações
        run: |
          python manage.py migrate --noinput

      # Passo 5: Executar testes básicos
      - name: Executar testes básicos
        run: |
          python manage.py test

      # Passo 6: Executar testes com pytest
      - name: Executar testes com pytest
        run: |
          python -m pytest --cov=agendamentos --cov-report=xml --cov-report=html -v

      # Passo 7: Upload da cobertura de testes
      - name: Upload cobertura de testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30