name: CI - Testes e Qualidade

# Quando executar este workflow
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Jobs que serão executados
jobs:
  # Job 1: Executar testes
  test:
    name: Executar Testes
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # Passo 2: Configurar Python
      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Passo 3: Instalar dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 4: Executar migrações
      - name: Executar migrações
        run: |
          python manage.py migrate --noinput

      # Passo 5: Executar testes dos modelos principais
      - name: Executar testes de modelos
        run: |
          python manage.py test agendamentos.tests.ClienteModelTest
          python manage.py test agendamentos.tests.ServicoModelTest
          python manage.py test agendamentos.tests.AgendamentoModelTest

      # Passo 6: Executar testes de formulários
      - name: Executar testes de formulários
        run: |
          python manage.py test agendamentos.tests.ClienteFormTest
          python manage.py test agendamentos.tests.ServicoFormTest
          python manage.py test agendamentos.tests.AgendamentoFormTest

      # Passo 7: Executar testes de views principais
      - name: Executar testes de views
        run: |
          python manage.py test agendamentos.tests.ViewsTest

      # Passo 8: Verificar se Django funciona
      - name: Verificar Django
        run: |
          python manage.py check --deploy

      # Passo 9: Executar cobertura básica
      - name: Executar cobertura
        run: |
          python -m pytest --cov=agendamentos --cov-report=xml --cov-report=html agendamentos/tests.py::ClienteModelTest agendamentos/tests.py::ServicoModelTest agendamentos/tests.py::AgendamentoModelTest

      # Passo 10: Upload da cobertura de testes
      - name: Upload cobertura de testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30