name: CI - Testes e Qualidade

# Quando executar este workflow
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Jobs que serÃ£o executados
jobs:
  # Job 1: Executar testes
  test:
    name: ğŸ§ª Executar Testes
    runs-on: ubuntu-latest

    # EstratÃ©gia para diferentes versÃµes do Python
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      # Passo 1: Fazer checkout do cÃ³digo
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      # Passo 2: Configurar Python
      - name: ğŸ Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Passo 3: Cache das dependÃªncias
      - name: ğŸ’¾ Cache das dependÃªncias
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Passo 4: Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 5: Executar migraÃ§Ãµes
      - name: ğŸ—„ï¸ Executar migraÃ§Ãµes
        run: |
          python manage.py migrate --noinput

      # Passo 6: Executar testes
      - name: ğŸ§ª Executar testes
        run: |
          python -m pytest --cov=agendamentos --cov-report=xml --cov-report=html

      # Passo 7: Upload da cobertura de testes
      - name: ğŸ“Š Upload cobertura de testes
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 2: VerificaÃ§Ãµes de qualidade do cÃ³digo
  quality:
    name: ğŸ” Qualidade do CÃ³digo
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      # Passo 2: Configurar Python
      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Passo 3: Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 4: Verificar formataÃ§Ã£o do cÃ³digo
      - name: ğŸ¨ Verificar formataÃ§Ã£o (Black)
        run: |
          pip install black
          black --check --diff .

      # Passo 5: Verificar imports
      - name: ğŸ“‹ Verificar imports (isort)
        run: |
          pip install isort
          isort --check-only --diff .

      # Passo 6: Verificar linting
      - name: ğŸ”§ Verificar linting (flake8)
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Job 3: VerificaÃ§Ãµes de seguranÃ§a
  security:
    name: ğŸ”’ VerificaÃ§Ãµes de SeguranÃ§a
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      # Passo 2: Configurar Python
      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Passo 3: Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 4: Verificar vulnerabilidades
      - name: ğŸ” Verificar vulnerabilidades (bandit)
        run: |
          bandit -r agendamentos/ -f json -o bandit-report.json || true
          bandit -r agendamentos/ -ll

      # Passo 5: Verificar dependÃªncias
      - name: ğŸ“¦ Verificar dependÃªncias (safety)
        run: |
          pip install safety
          safety check --json --output safety-report.json || true
          safety check
