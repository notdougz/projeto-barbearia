name: Testes Automáticos

# Quando executar este workflow
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Jobs que serão executados
jobs:
  # Job principal: Executar testes
  test:
    name: Executar Testes
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # Passo 2: Configurar Python
      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Passo 3: Instalar dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 4: Executar migrações do banco
      - name: Executar migrações
        run: |
          python manage.py migrate --noinput

      # Passo 5: Executar apenas UM teste simples
      - name: Executar teste simples
        run: |
          python manage.py test agendamentos.tests.ClienteModelTest.test_criar_cliente_com_dados_validos

      # Passo 6: Verificar se Django funciona
      - name: Verificar Django
        run: |
          python manage.py check --deploy