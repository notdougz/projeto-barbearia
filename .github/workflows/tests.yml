#   pull_request:
#     branches: [main]

jobs:
  quick-test:
    name: Testes Rápidos
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar migrações
        run: |
          python manage.py migrate --noinput

      - name: Executar testes básicos
        run: |
          python manage.py test agendamentos.tests.ClienteModelTest
          python manage.py test agendamentos.tests.ServicoModelTest

      - name: Verificar Django
        run: |
          python manage.py check --deploy

      - name: Teste de cobertura rápida
        run: |
          coverage run --source='agendamentos' manage.py test agendamentos.tests.ClienteModelTest agendamentos.tests.ServicoModelTest
          coverage report

      - name: Verificar formatação básica
        run: |
          black --check agendamentos/
