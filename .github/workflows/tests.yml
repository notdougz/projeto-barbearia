name: ğŸ§ª Testes AutomÃ¡ticos

# Quando executar este workflow
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Jobs que serÃ£o executados
jobs:
  # Job principal: Executar testes
  test:
    name: ğŸ§ª Executar Testes
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer checkout do cÃ³digo
      - name: ğŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v4

      # Passo 2: Configurar Python
      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Passo 3: Cache das dependÃªncias (opcional, mas acelera)
      - name: ğŸ’¾ Cache das dependÃªncias
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Passo 4: Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 5: Executar migraÃ§Ãµes do banco
      - name: ğŸ—„ï¸ Executar migraÃ§Ãµes
        run: |
          python manage.py migrate --noinput

      # Passo 6: Executar testes
      - name: ğŸ§ª Executar testes
        run: |
          python -m pytest --cov=agendamentos --cov-report=xml --cov-report=html -v

      # Passo 7: Upload dos resultados dos testes
      - name: ğŸ“Š Upload resultados dos testes
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30
