name: Testes Automáticos

# Quando executar este workflow
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Jobs que serão executados
jobs:
  # Job principal: Executar testes
  test:
    name: Executar Testes
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # Passo 2: Configurar Python
      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Passo 3: Instalar dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 4: Executar migrações do banco
      - name: Executar migrações
        run: |
          python manage.py migrate --noinput

      # Passo 5: Executar testes básicos do Django
      - name: Executar testes Django
        run: |
          python manage.py test agendamentos.tests

      # Passo 6: Executar testes com pytest (sem cobertura completa)
      - name: Executar testes pytest
        run: |
          python -m pytest agendamentos/tests.py -v

      # Passo 7: Executar cobertura separadamente
      - name: Executar cobertura
        run: |
          python -m pytest --cov=agendamentos --cov-report=xml --cov-report=html agendamentos/tests.py

      # Passo 8: Upload dos resultados dos testes
      - name: Upload resultados dos testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30